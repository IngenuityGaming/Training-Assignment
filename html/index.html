<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Hangman</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">

</head>
<body>

    <div class="main-div">
        <h1 class="heading">Hang-the-man !</h1>
        <div class="wg">Wrong Guesses: <span id='mistakes'>0</span> of <span id='maxWrong'></span></div>
        <div class="text-center">
          <img id='photo' src="../images/0.jpg" alt="">
          <p id="q">Guess the Car names:</p>
          <p id="word">The word to be guessed goes here</p>
          <div id="keyboard"></div>
          <button class="btn btn-info" onClick="reset()">Reset</button>
        </div> 
      </div>
      <script src='../javascript/main.js'></script>
</body>
